<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__new-task new-task">
        <h3 class="new-task__title section-title">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="new-task__name task-name edit-name" type="text">
          <button class="new-task__btn button">Add</button>
        </div>
      </section>
      <section class="main__todo-tasks todo-tasks">
        <h3 class="todo-tasks__title section-title">Todo</h3>
        <ul class="todo-tasks__list task-list">
          <li class="todo-tasks__item task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-name task-label">Pay Bills</label>
            <input type="text" class="task-name  edit-name">
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button"><img class="delete-btn-img" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="todo-tasks__item task-item edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task-name task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-name edit-name">
            <button class="edit-btn button">Save</button>
            <button class="delete-btn button"><img class="delete-btn-img" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
      <section class="main__completed-task completed-task">
        <h3 class="completed-task__title section-title">Completed</h3>
        <ul class="completed-tasks__list task-list">
          <li class="completed-task__item task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task-name task-label">See the Doctor</label>
            <input type="text" class="task-name edit-name">
            <button class="edit-btn button">Edit</button>
            <button class="delete-btn button"><img class="delete-btn-img" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
